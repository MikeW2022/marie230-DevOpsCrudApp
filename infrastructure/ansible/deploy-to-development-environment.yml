---
- name: Deploy application to development environment
- hosts: development

  tasks:
    - name: Check for /var/www/apps directory
      stat:
        path: /var/www/apps
      register: apps_dir

    - name: Create directory if not exists
      file:
        path: /var/www/apps
        state: directory
        mode: 755
      when: apps_dir.stat.exists == false
      become: yes

    - name: Copy crud-app.zip to development host
      copy:
        src: /var/lib/jenkins/jobs/Development/workspace/app/crud-app.zip
        dest: /var/www/apps
        mode: 755
      become: yes

    - name: Remove crud-app dist directory if exists
      file:
        path: /var/www/apps/dist
        state: absent
      become: yes

    - name: Unzip crud-app
      unarchive:
        src:  /var/www/apps/crud-app.zip
        dest: /var/www/apps
        remote_src: yes
      become: yes

