<div class="margin-bottom-1">
  <button mat-button color="accent" matTooltip="Add hero" (click)="addItem()">
    <mat-icon aria-label="Add">add</mat-icon>
    Add
  </button>
</div>

<div class="no-results" [class.hidden]="isListEmpty">
  No results from the server, please try again later!
</div>

<div class="table__width mat-elevation-z8" [class.hidden]="!isListEmpty">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef> Image</th>
      <td mat-cell *matCellDef="let row">
        <img class="table__image" [src]="row.imageUrl"/></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="superPower">
      <th mat-header-cell *matHeaderCellDef> Super Power</th>
      <td mat-cell *matCellDef="let row"> {{row.superPower}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button matTooltip="Edit hero" color="accent" (click)="editItem(row)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button matTooltip="Delete hero" color="accent" (click)="deleteHero(row)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
